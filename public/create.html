<!--Stating document type-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Create New Survey | SurveySimple</title>
        <script src="app.js" defer></script>
    </head>
    <body>
        <!--Header section showing our logo and site name-->
        <header class="site">
            <div>
                <img src="images/logo.png" style="height:60px; margin-right:10px;">
                <h1>SurveySimple</h1>
            </div>
        </header>
        <div class="center">
            <!--Survey creation form-->
            <h1>Create New Survey</h1>
            <form id="surveyForm">
            <!-- Input field for the survey title -->
            <label for="title">Survey Title:</label>
            <input type="text" id="title" name="title" placeholder="e.g., Student Feedback Survey" required>
            
            <!-- Input field for a short survey description -->        
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" placeholder="Describe what this survey is about..." required></textarea>

            <!-- Input area for questions, separated by commas -->
            <label for="questions">Questions (separate with commas):</label>
            <textarea id="questions" name="questions" rows="3" placeholder="e.g., How satisfied are you?, What could be improved?" required></textarea>
            
            <!-- Submit button  -->
            <div class="actions">
            <button type="submit" class="btn">Submit Survey</button>
            </div>  
            </form>

            <!-- Navigation button that takes the user back to the home page -->
            <p class="center">
                <a class="btn" href="index.html">Back to Home</a>
            </p>
        </div>
    </body>
</html>
