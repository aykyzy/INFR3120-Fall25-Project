<!--Stating document type-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
<!--Main body of site, including header, and 2 sections (hero and table)-->
    <body>
        <header class="site">
            <div>
                <img src="images/logo.png" style="height:60px; margin-right:10px;">
                <h1>SurveySimple</h1>
            </div>
        </header>
        
        
<!--Hero section with two buttons to navigate to creation of survey, and viewing-->
        <section class="hero">
            <p>Create, Share and Explore Surveys!</p>
            <a class="btn" href="create.html">Create New Survey</a>
            <a class="btn btn--ghost" href="list.html">View Surveys</a>
        </section>
<!--Table with list of active surveys available-->
        <section class="table">
            <h2 class="center">Active Surveys</h2>
            <table id="surveyTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="surveyTbody">
                    <!--table will be dynamically inseretd into here, listing all surveys-->    
                </tbody>
            </table>
        </section>
    </body>
</html>
